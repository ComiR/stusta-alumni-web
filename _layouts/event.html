---
layout: wide
---
<small>{{ page.date | date: '%d.%m.%Y' }}</small>

<div class="section">
    {{ content }}

    {% assign images = site.static_files | where_exp: 'file', 'file.path contains page.imagePath' %}
    <div class="row">
        {% for image in images %}
            <div class="col-md-4">
                <img class="img-responsive" src="{{ image.path }}" />
                <br>
            </div>
        {% endfor %}
    </div>
</div>
